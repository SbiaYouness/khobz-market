<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js" defer></script>
</head>

<body class="page-products">
    <header class="header">
        <div class="flex">
            <a href="page.html" class="logo">Khobz<span>dar</span></a>
            <nav class="navbar">
                <a href="page.html">Home</a>
                <a href="products.html">Products</a>
                <a href="search.html">Search</a>
            </nav>
        </div>
    </header>

    <section class="add-products">
        <h1 class="title">Shop Products</h1>
        <form id="addProductForm" enctype="multipart/form-data">
            <h3>Add Product</h3>
            <input
                type="text"
                name="name"
                class="box"
                placeholder="Enter product name"
                required
            />
            <input
                type="number"
                min="0"
                name="price"
                class="box"
                placeholder="Enter product price"
                required
            />
            <input
                type="file"
                name="image"
                accept="image/jpg, image/jpeg, image/png"
                class="box"
                required
            />
            <input type="submit" value="Add Product" class="btn" />
        </form>
    </section>

    <section class="show-products">
        <div class="box-container" id="productContainer"></div>
    </section>

    <section class="edit-product-form" style="display: none">
        <form id="updateProductForm" enctype="multipart/form-data">
            <input type="hidden" name="id" id="update_id" />
            <input type="hidden" name="old_image" id="update_old_image" />
            <img id="update_img" src="" alt="" class="image"/>
            <input
                type="text"
                name="name"
                id="update_name"
                class="box"
                required
                placeholder="Enter product name"
            />
            <input
                type="number"
                name="price"
                id="update_price"
                min="0"
                class="box"
                required
                placeholder="Enter product price"
            />
            <input
                type="file"
                class="box"
                name="image"
                accept="image/jpg, image/jpeg, image/png"
            />
            <input type="submit" value="Update" class="btn" />
            <input
                type="reset"
                value="Cancel"
                id="close-update"
                class="option-btn"
            />
        </form>
    </section>
</body>
</html>
